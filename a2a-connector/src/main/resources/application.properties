# Cloud Run compatible port configuration
server.port=${PORT:8081}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Graceful shutdown for Cloud Run
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Camunda client configuration


# Logging configuration for Cloud Run
logging.level.root=INFO
logging.level.io.example=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.io.camunda.client=DEBUG
logging.level.io.camunda.connector=DEBUG

# Force console output for Cloud Run
logging.config=
spring.output.ansi.enabled=never