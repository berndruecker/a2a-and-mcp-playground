# Cloud Run compatible port configuration
server.port=${PORT:8081}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Graceful shutdown for Cloud Run
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Camunda client configuration
camunda.client.mode=${CAMUNDA_CLIENT_MODE:self-managed}

# Service endpoints
camunda.operate.client.base-url=${CAMUNDA_OPERATE_BASE_URL:http://localhost:8088}
camunda.tasklist.client.base-url=${CAMUNDA_TASKLIST_BASE_URL:http://localhost:8081}
camunda.oauth.url=${CAMUNDA_OAUTH_URL:}

# Logging configuration for Cloud Run
logging.level.root=INFO
logging.level.io.example=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.io.camunda.client=DEBUG
logging.level.io.camunda.connector=DEBUG

# Force console output for Cloud Run
logging.config=
spring.output.ansi.enabled=never