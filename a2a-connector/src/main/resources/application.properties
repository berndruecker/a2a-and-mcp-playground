# Cloud Run compatible port configuration
server.port=${PORT:8081}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Graceful shutdown for Cloud Run
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Camunda configuration - uses Spring Boot standard property names
# For local development (self-managed)
#zeebe.client.broker.gateway-address=${ZEEBE_ADDRESS:127.0.0.1:26500}
#zeebe.client.security.plaintext=${ZEEBE_PLAINTEXT:true}

# Camunda client configuration
camunda.client.mode=${CAMUNDA_CLIENT_MODE:self-managed}
camunda.client.mode.grpc-address=${CAMUNDA_CLIENT_MODE_GRPC_ADDRESS:http://localhost:26500}
camunda.client.mode.rest-address=${CAMUNDA_CLIENT_MODE_REST_ADDRESS:http://localhost:8088}

# Logging configuration for Cloud Run
logging.level.root=INFO
logging.level.io.example.a2a=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n